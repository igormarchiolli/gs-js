<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillBridge – Requalificação Inteligente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f4f4f4; }
        h1 { color: #333; }
        label { font-weight: bold; }
        input, select { width: 300px; padding: 5px; margin: 5px 0; }
        #habilidadesLista { background: white; padding: 10px; margin-top: 10px; border-radius: 5px; min-height: 50px; }
        #feedback { margin-top: 20px; padding: 15px; background: #fff3cd; border-left: 4px solid #ffcc00; }
        button { padding: 8px 15px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

<h1>Inscrição – SkillBridge: Requalificação Inteligente</h1>
<p>Cadastre-se para receber recomendações de trilhas personalizadas de aprendizado com IA.</p>

<form>
    <label>Nome Completo:</label><br>
    <input type="text" id="nome" /><br>

    <label>CPF:</label><br>
    <input type="text" id="cpf" placeholder="000.000.000-00" /><br>

    <label>E-mail:</label><br>
    <input type="text" id="email" placeholder="exemplo@email.com" /><br>

    <label>Selecione uma habilidade para adicionar:</label><br>
    <select id="selectHabilidade">
        <option value="">-- Escolha --</option>
        <option value="Lógica de Programação">Lógica de Programação</option>
        <option value="HTML e CSS">HTML e CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Análise de Dados">Análise de Dados</option>
        <option value="IA Generativa">IA Generativa</option>
    </select>
    <button type="button" onclick="adicionarHabilidade()">Adicionar Habilidade</button>

    <div id="habilidadesLista"></div>

    <label>Interesse Principal:</label><br>
    <select id="interesse">
        <option value="">-- Selecione --</option>
        <option value="Trabalho Remoto">Trabalho Remoto</option>
        <option value="Inteligência Artificial">Inteligência Artificial</option>
        <option value="Requalificação Profissional">Requalificação Profissional</option>
        <option value="Sustentabilidade">Sustentabilidade</option>
    </select><br><br>

    <button type="button" onclick="validarFormulario()">Enviar</button>
</form>

<div id="feedback"></div>

<script src="script.js"></script>
</body>
</html>
